<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endless Wave</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #F5F1EA;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="wave"></canvas>
  <script>
    const c = document.getElementById("wave");
    const ctx = c.getContext("2d");
    let W, H, DPR = window.devicePixelRatio || 1;

    function resize() {
      W = window.innerWidth;
      H = window.innerHeight;
      c.width = W * DPR;
      c.height = H * DPR;
      ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
    }
    window.addEventListener("resize", resize);
    resize();

    let t = 0;
    const baseAmplitude = 120;
    const noise = (x, y) =>
      Math.sin(x * 0.002 + y * 0.0003) + Math.sin(y * 0.002 + x * 0.001);

    function draw() {
      t += 0.02;
      ctx.fillStyle = "rgba(245,241,234,0.08)";
      ctx.fillRect(0, 0, W, H);

      const points = [];
      for (let x = 0; x <= W; x += 12) {
        const n =
          Math.sin(x * 0.008 + t) +
          0.5 * Math.sin(x * 0.015 - t * 0.6) +
          0.25 * Math.sin(x * 0.02 + t * 1.3);
        const y = H / 2 + n * baseAmplitude * (0.8 + 0.2 * Math.sin(t * 0.2));
        points.push({ x, y });
      }

      ctx.lineWidth = 2;
      ctx.strokeStyle = "#3E3A39";
      ctx.beginPath();
      for (let i = 0; i < points.length; i++) {
        const p = points[i];
        if (i === 0) ctx.moveTo(p.x, p.y);
        else ctx.lineTo(p.x, p.y);
      }
      ctx.stroke();

      // neon accent traveling along wave
      const glowX = ((Math.sin(t * 0.5) + 1) / 2) * W;
      const glowIndex = Math.floor(glowX / 12);
      const g = ctx.createLinearGradient(0, H / 2 - baseAmplitude, 0, H / 2 + baseAmplitude);
      g.addColorStop(0, "rgba(245,241,234,0)");
      g.addColorStop(0.5, "rgba(193,225,27,0.8)");
      g.addColorStop(1, "rgba(245,241,234,0)");
      ctx.strokeStyle = g;
      ctx.lineWidth = 3;
      ctx.beginPath();
      for (let i = glowIndex - 10; i < glowIndex + 10; i++) {
        const p = points[i];
        if (!p) continue;
        if (i === glowIndex - 10) ctx.moveTo(p.x, p.y);
        else ctx.lineTo(p.x, p.y);
      }
      ctx.stroke();

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
